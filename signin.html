<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Iniciar Sesón</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="assets/libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="assets/libs/assets/font-awesome/css/font-awesome.css" type="text/css" />
  <link rel="stylesheet" href="assets/libs/jquery/waves/dist/waves.css" type="text/css" />
  <link rel="stylesheet" href="assets/styles/material-design-icons.css" type="text/css" />

  <link rel="stylesheet" href="assets/libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="assets/styles/font.css" type="text/css" />
  <link rel="stylesheet" href="assets/styles/app.css" type="text/css" />

</head>
<body ng-app="loginApp">
<div class="app" ng-controller="Userstroller">
  <div class="center-block w-xxl w-auto-xs p-v-md">
    <div class="navbar">
      <div class="navbar-brand m-t-lg text-center">
        <img src='assets/images/user/logo.png' alt='...' />
        <!-- <span class="m-l inline">RetoHackaton</span> -->
      </div>
    </div>

    <div class="p-lg panel md-whiteframe-z1 text-color m">
      <div class="m-b text-sm">
        <h4 class='text-center'><strong>Iniciar sesión</strong></h4>
      </div>
      <!-- <div ng-show='loginError' class='text-center'>
        <div class="alert ng-isolate-scope alert-danger alert-dismissable">
          <span>El usuario o contraseña son incorrectos.</span>
        </div>
      </div> -->
      <form name="form" ng-submit='signIn()'>
        <div class="md-form-group float-label">
          <input type="email" class="md-input" ng-model='email' required>
          <label>Email</label>
        </div>
        <div class="md-form-group float-label">
          <input type="password" class="md-input" ng-model='pass' required>
          <label>Password</label>
        </div>
        <div class="m-b-md">
          <label class="md-check">
            <input type="checkbox"><i class="indigo"></i> No cerrar sesión
          </label>
        </div>
        <button md-ink-ripple type="submit" class="md-btn md-raised pink btn-block p-h-md">Iniciar Sesión</button>
      </form>
    </div>

    <!-- <div class="p-v-lg text-center">
      <div class="m-b"><button ui-sref="access.forgot-password" class="md-btn">Forgot password?</button></div>
      <div>Do not have an account? <a href="signup.html" class="md-btn">Create an account</a></div>
    </div> -->
  </div>
</div>

<!-- Firebase js file -->
<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
<script src="app/config.js"></script>

<!-- Aplication scripts -->
<!-- <script src='vue.min.js'></script> -->
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js'></script>
<script src='app/users/login.js'></script>

<!-- Design scripts -->
<script src="assets/libs/jquery/jquery/dist/jquery.js"></script>
<script src="assets/libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="assets/libs/jquery/waves/dist/waves.js"></script>

<script src="assets/scripts/ui-load.js"></script>
<script src="assets/scripts/ui-jp.config.js"></script>
<script src="assets/scripts/ui-jp.js"></script>
<script src="assets/scripts/ui-nav.js"></script>
<script src="assets/scripts/ui-toggle.js"></script>
<script src="assets/scripts/ui-form.js"></script>
<script src="assets/scripts/ui-waves.js"></script>
<script src="assets/scripts/ui-client.js"></script>

</body>
</html>
